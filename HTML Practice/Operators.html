<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        function opertorDemo()
        {
            let a = 10;
            let b = 5;

            console.log(a+b);
            console.log(a-b);
            console.log(a*b);
            console.log(a/b);

            console.log(a%b);
            a++
            console.log(a);

            // comparison Operator
            console.log(10==='10');// false as it compare the datatype too
            console.log(10=='10'); //True
            console.log(20>10); // True
            console.log(20<10); // False
            console.log(20>=20); //True

            console.log("=============Logical Operator==========");
            // Logical Opertor
            let a1 = true, b1 = false;

            console.log(a1 && b1);// FALSE
            console.log(a1 || b1);// TRUE
            console.log(!a1); //FALSE


            

        }
    </script>
</head>
<body>

    <button name="show" onclick="opertorDemo();">Click Me!</button>
    
</body>
</html>
