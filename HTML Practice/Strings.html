<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <script>
        function StringDemo()
        {
            let str1= "Hello";
            let str2= "MiiT";
            let str3 ="MiiT Technologies";
            console.log(str1+" "+str2);

            console.log(`Hello, ${str2}`);

            console.log(str3.length);
            console.log(str3.slice(0,6));
            console.log(str3.toUpperCase());
            console.log(str3.toLowerCase());

        }
    </script>
</head>
<body>
    <button value="show" onclick="StringDemo();">Click</button>
</body>
</html>
