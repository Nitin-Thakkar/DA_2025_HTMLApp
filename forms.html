<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="hello.html" method="post">
        <label for ="name">Name:</label>
        <input type="text" id="name" name="txtName" placeholder="Enter Full Name">
        <br/><br/>
        <label for ="email">Email :</label>
        <input type="email" id="email" name="txtEmail" placeholder="example@domain.com">
        <br><br>
        <label for ="phone">Phone :</label>
        <input type="number" id="phone" name="txtPhone" placeholder="Enter phone number">
        <br><br>
        <label for ="password">Password :</label>
        <input type="password" id="password" name="txtPassword" placeholder="Enter your password">
        <br><br>

        <label for="Gender">Gender :</label>
        <input type="radio" id="male" name="Gender" value="Male">Male
        <input type="radio" id="female" name="Gender" value="female">Female
        <br></br>
        <label for="Batch">Course :</label>
        <select id="batch" name="batch">
            <option value ="Data Analytics">Data Analytics</option>
            <option value ="Java Full Stack">Java</option>
        </select>
        <br><br>
        <input type="submit"/>
        <input type="reset"/>
        
    </form>
</body>
</html>
